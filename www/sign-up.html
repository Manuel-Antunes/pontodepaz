<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/birds.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="/css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Ponto de Paz</h1>
            <img src="img/logo.png" alt="logo ponto de Paz">
        </header>
        <h2>Registro</h2>
        <form action="loading.html" method="GET" id="sign" name="sign">
            <div class="form-control">
                <label for="emal">Email</label>
                <input type="email" name="email" id="email" placeholder="digite aqui." required>
            </div>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="name" name="name" id="name" placeholder="digite aqui." required>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="digite aqui." required>
            </div>
            <div class="form-control">
                <label for="password_confirmation">Confirmar Senha</label>
                <input type="password" name="password_confirmation" id="password_confirmation" placeholder="digite aqui." required>
            </div>
            <button type="submit">Logar</button>
            <div class="sign-aux">
                <p>já possui uma conta ?</p>
                <a href="/">faça login.</a>
            </div>
        </form>
        <div class="bird-group" id="birds">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
            <img src="img/icon_bird.svg" alt="bird">
        </div>
        <script src="js/authentication.js"></script>
        <script src="js/birds.js"></script>
        <script>
            document.getElementById('sign').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.forms.sign.name.value;
                const email = document.forms.sign.email.value;
                console.log(name);
                console.log(email);
                signUp(name, email);
            })
        </script>
    </div>
</body>

</html>
